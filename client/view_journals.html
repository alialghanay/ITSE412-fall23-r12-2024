<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Journals</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
  <div class="container mt-5">
    <h2>View Journals</h2>
    <!-- Container for the table -->
    <div id="journalsTable"></div>
    
</div>

  <!-- JavaScript for AJAX request -->
  
  
  
  <script>
    $(document).ready(function() {
      // Function to fetch journals data
      function fetchJournals() {
        $.ajax({
          url: 'http://localhost:8000/rppp/server/get_journals.php',
          type: 'GET',
          success: function(response) {
            // Display the retrieved data in the 'journalsTable' div
            $('#journalsTable').html(response);
          },
          error: function(xhr, status, error) {
            // Handle errors
            console.error(xhr.responseText);
            $('#journalsTable').html('<p>Error retrieving journals data.</p>');
          }
        });
      }
      
      // Initial fetch of journals data
      fetchJournals();
      
      // Periodically fetch journals data every 5 seconds
      setInterval(fetchJournals, 1000); // Adjust the interval as needed
    });
   
  // Function to handle update journal action
  function updateJournal(journalId) {
    // AJAX request to retrieve journal data
    $.ajax({
      url: 'http://localhost:8000/rppp/server/get_journal_data.php',
      type: 'GET',
      data: { j_id: journalId },
      success: function(response) {
        // Redirect to update journal form with journal data
        window.location.href = 'http://localhost:8000/rppp/update_journal.html?data=' + encodeURIComponent(response);
      },
      error: function(xhr, status, error) {
        // Handle errors
        console.error(xhr.responseText);
        alert('Error retrieving  data.');
      }
    });
  }
  <!-- JavaScript -->
 
  // Function to delete the journal via AJAX
  function deleteJournal(journalId) {
    // Display confirmation dialog
    if (confirm("Are you sure you want to delete this journal?")) {
      // Send AJAX request to delete the journal
      $.ajax({
        url: 'http://localhost:8000/rppp/server/delete_journal.php',
        type: 'GET',
        data: { j_id: journalId },
        success: function(response) {
          // Display success message
          alert(response);
          // Optionally, update the page content after successful deletion
          // For example, you can remove the deleted row from the table
          // $('#journalRow' + journalId).remove();
        },
        error: function(xhr, status, error) {
          // Display error message
           // Display the specific error message
        }
      });
    }
  }
 

  </script>

  <!-- // bootstrab confrimation alert -->
  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this journal?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
