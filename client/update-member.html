      rel="stylesheet"
    />

    <script src="../Assets/assets/js/components-loder.js"></script>
  </head>

  <body>
    <header
      id="header"
      class="header fixed-top d-flex align-items-center justify-content-between"
    >
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </header>

    <aside id="sidebar" class="sidebar"></aside>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Update Mambers</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item">Mambers</li>
            <li class="breadcrumb-item active">Update</li>
          </ol>
        </nav>
      </div>

      <section class="section">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">update member</h5>
              <form method="POST" novalidate id="update-member-form">
                <div class="col-md-12">
                  <label for="username" class="form-label"
                    >Member Username:</label
                  >
                  <p id="username">
                    <!-- member username -->
                  </p>
                </div>

                <div class="row my-4">
                  <div class="col-md-6">
                    <label for="work" class="form-label">Work:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="work"
                      id="work"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="specialization" class="form-label"
                      >Specialization:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="specialization"
                      id="specialization"
                      required
                    />
                  </div>
                </div>

                <div class="row my-4">
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input
                      type="number"
                      class="form-control"
                      name="phone"
                      id="phone"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="country" class="form-label">Country:</label>
                    <select
                      id="country"
                      class="form-select"
                      name="country"
                      required
                    >
                      <option value="" selected disabled>Choose...</option>
                    </select>
                  </div>
                </div>

                <div class="col-12">
                  <label for="biography" class="form-label">Biography:</label>
                  <textarea
                    type="text"
                    rows="5"
                    class="form-control"
                    name="biography"
                    id="biography"
                    required
                  ></textarea>
                </div>

                <div class="col-12 my-4">
                  <label for="title" class="form-label">Title:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    required
                    value=""
                  />
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="paper" class="form-label">Paper:</label>
                    <select
                      id="paper"
                      class="form-select"
                      name="paper"
                      required
                    ></select>
                  </div>
                  <div class="col-md-6">
                    <label for="application" class="form-label"
                      >Application:</label
                    >
                    <select
                      id="application"
                      class="form-select"
                      name="application"
                      required
                    ></select>
                  </div>
                </div>

                <div class="row my-4">
                  <div class="col-md-4">
                    <label for="lan1" class="form-label">First Language:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lan1"
                      name="lan1"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="lan2" class="form-label"
                      >Second Language:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lan2"
                      name="lan2"
                      required
                    />
                  </div>
                </div>

                <div class="col-12 my-4">
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Rules:</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios1"
                          value="1"
                        />
                        <label class="form-check-label" for="gridRadios1"
                          >Admin</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios2"
                          value="2"
                        />
                        <label class="form-check-label" for="gridRadios2"
                          >Author</label
                        >
                      </div>
                      <div class="form-check disabled">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios3"
                          value="3"
                        />
                        <label class="form-check-label" for="gridRadios3"
                          >Reviewer</label
                        >
                      </div>
                    </div>
                  </fieldset>
                </div>

                <div class="text-center my-4">
                  <button
                    class="btn btn-primary"
                    id="submitBtn"
                    onclick="validateAndUpdate()"
                  >
                    Update
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="resetBtn"
                    onclick="resetForm()"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      function validateAndUpdate() {
        var form = document.getElementById("update-member-form");
        var inputs = form.querySelectorAll(
          "input[required], select[required], textarea[required]"
        );

        // Check if any required field is empty
        var isEmpty = false;
        inputs.forEach(function (input) {
          if (!input.value.trim()) {
            isEmpty = true;
          }
        });

        // If any required field is empty, prevent form submission
        if (isEmpty) {
          alert("Please fill out all required fields.");
          return false;
        }

        // If all required fields are filled, submit the form
        form.submit();
      }

      function resetForm() {
        document.getElementById("update-member-form").reset();
      }
    </script>

    <a

      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script src="../Assets/assets/vendor/quill/quill.min.js"></script>
    <script src="../Assets/assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../Assets/assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="../Assets/assets/vendor/php-email-form/validate.js"></script>

    <script src="../Assets/assets/js/main.js"></script>
    <script src="../Assets/assets/js/update_mamber_dropdowns.js"></script>
    <script src="../Assets/assets/js/populate_countries.js"></script>
    <script src="../Assets/assets/js/update_member.js"></script>
  </body>
</html>
