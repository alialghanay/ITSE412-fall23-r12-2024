<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Journal</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="float-left">Update Journal</h3>
        <button type="button" class="close float-right" aria-label="Close" onclick="closeForm()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card-body">
        <form id="updateJournalForm">
          <input type="hidden" id="j_id" name="j_id" value="">
          <div class="form-group">
            <label for="jname">Journal Name</label>
            <input type="text" class="form-control" id="jname" name="jname" required>
          </div>
          <div class="form-group">
            <label for="jdesc">Description</label>
            <textarea class="form-control" id="jdesc" name="jdesc" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="daysallowed">Days Allowed</label>
            <input type="number" class="form-control" id="daysallowed" name="daysallowed" required>
          </div>
          <div class="form-group">
            <label for="c_name">Category Name</label>
            <input type="text" class="form-control" id="c_name" name="c_name" required>
          </div>
          <div class="form-group">
            <label for="jphoto">Journal Photo</label>
            <input type="file" class="form-control-file" id="jphoto" name="jphoto" accept="image/*">
            <img id="jphotoPreview" src="" alt="Journal Photo" class="mt-2" style="max-width: 200px; display: none;">
          </div>
          <button type="button" class="btn btn-primary" onclick="updateJournal()">Update</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    // Function to close the update form
    function closeForm() {
        window.location.href = "http://localhost:8000/rppp/client/view_journals.html"; // Redirect to the view journals page
    }

    // Function to retrieve saved journal data and populate the form
    $(document).ready(function() {
        $.ajax({
            url: 'http://localhost:8000/rppp/server/update_journal.php',
            type: 'GET',
            data: { j_id: <?php echo $_GET['j_id']; ?> },
            dataType: 'json',
            success: function(response) {
                $('#j_id').val(response.j_id);
                $('#jname').val(response.jname);
                $('#jdesc').val(response.jdesc);
                $('#daysallowed').val(response.daysallowed);
                $('#c_name').val(response.c_name);
                $('#jphotoPreview').attr('src', 'data:image/jpeg;base64,' + response.jphoto).show();
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
                alert('Error retrieving journal data.');
                closeForm();
            }
        });
    });

    // Function to update the journal
    function updateJournal() {
        var formData = new FormData($('#updateJournalForm')[0]);
        $.ajax({
            url: 'http://localhost:8000/rppp/server/update_journal.php',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                alert(response);
                closeForm(); // Close the form after successful update
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
                alert('Error updating journal.');
            }
        });
    }
</script>

</body>
</html>
