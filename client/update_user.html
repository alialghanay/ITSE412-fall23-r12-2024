<body>

    <main>
        <div class="container">

            <section class="section update-user min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <span class="d-none d-lg-block">Team 12</span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Update User Details</h5>
                                        <p class="text-center small">Enter the new details for the user</p>
                                    </div>

                                    <form id="updateForm" class="row g-3 needs-validation" novalidate method="post">
                                        <div class="col-12">
                                            <label for="userId" class="form-label">User ID</label>
                                            <input type="text" name="userId" class="form-control" id="userId" required>
                                            <div class="invalid-feedback">Please enter the user ID.</div>
                                        </div>
                                        <div class="col-12">
                                            <label for="newUsername" class="form-label">New Username</label>
                                            <input type="text" name="newUsername" class="form-control" id="newUsername" required>
                                            <div class="invalid-feedback">Please enter the new username.</div>
                                        </div>
                                        <div class="col-12">
                                            <label for="newEmail" class="form-label">New Email</label>
                                            <input type="email" name="newEmail" class="form-control" id="newEmail" required>
                                            <div class="invalid-feedback">Please enter the new email address.</div>
                                        </div>
                                        <div class="col-12">
                                            <label for="newPassword" class="form-label">New Password</label>
                                            <input type="password" name="newPassword" class="form-control" id="newPassword" required>
                                            <div class="invalid-feedback">Please enter the new password.</div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Update User</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
