          $(document).ready(function() {
      // Handle form submission for adding new journal
      $('#addJournalForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission behavior
        var formData = new FormData(this); // Create FormData object to handle file upload
        $.ajax({
          url: 'http://localhost:8000/rppp/server/add_journal.php', // Path to your PHP add journal script
          type: 'POST',
          data: formData,
          contentType: false, // Set contentType to false for FormData object
          processData: false, // Set processData to false for FormData object
          success: function(response) {
            alert(response); // Display success message
            $('#addJournalModal').modal('hide'); // Hide the modal after adding journal
            $('#addJournalForm')[0].reset(); // Reset the form
          },
          error: function(xhr, status, error) {
            console.error(xhr.responseText); // Log any errors
            alert('Error adding journal: ' + error); // Display error message
          }
        });
      });
    });
        
            // Function to fetch journals data
            function fetchJournals() {
              $.ajax({
                url: 'http://localhost:8000/rppp/server/get_journals.php',
                type: 'GET',
                success: function(response) {
                  // Display the retrieved data in the 'journalsTable' div
                  $('#journalsTable').html(response);
                },
                error: function(xhr, status, error) {
                  // Handle errors
                  console.error(xhr.responseText);
                  $('#journalsTable').html('<p>Error retrieving journals data.</p>');
                }
              });
            }
        
            $(document).ready(function() {
    // Handle form submission for updating journal
    $('#updateJournalForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      var formData = new FormData(this); // Create FormData object to handle file upload
      $.ajax({
        url: 'http://localhost:8000/rppp/server/update_journal.php', // Path to your PHP update journal script
        type: 'POST',
        data: formData,
        contentType: false, // Set contentType to false for FormData object
        processData: false, // Set processData to false for FormData object
        success: function(response) {
          alert(response); // Display success message
          $('#updateJournalModal').modal('hide'); // Hide the modal after updating journal
          $('#updateJournalForm')[0].reset(); // Reset the form
        },
        error: function(xhr, status, error) {
          console.error(xhr.responseText); // Log any errors
          alert('Error updating journal: ' + error); // Display error message
        }
      });
    });
  });
