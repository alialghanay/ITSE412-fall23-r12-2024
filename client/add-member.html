  <body>
    <header
      id="header"
      class="header fixed-top d-flex align-items-center justify-content-between"
    >
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </header>
    <aside id="sidebar" class="sidebar"></aside>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Add Mambers</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item">Mambers</li>
            <li class="breadcrumb-item active">Add</li>
          </ol>
        </nav>
      </div>
    <!-- Add member form -->
      <section class="section">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">add member</h5>
              <form method="POST" id="myForm">
                <div class="col-md-12">
                  <label for="user" class="form-label">Choose User:</label>
                  <select name="user" id="user" class="form-select" required>
                    <option selected disabled>Choose...</option>
                    <!-- Add options here -->
                  </select>
                </div>

                <div class="row my-4">
                  <div class="col-md-6">
                    <label for="work" class="form-label">Work:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="work"
                      id="work"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="specialization" class="form-label"
                      >Specialization:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="specialization"
                      id="specialization"
                      required
                    />
                  </div>
                </div>

                <div class="row my-4">
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input
                      type="number"
                      class="form-control"
                      name="phone"
                      id="phone"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="country" class="form-label">Country:</label>
                    <select
                      id="country"
                      class="form-select"
                      name="country"
                      required
                    >
                      <option selected="" disabled="">Choose...</option>
                    </select>
                  </div>
                </div>

                <div class="col-12">
                  <label for="biography" class="form-label">Biography:</label>
                  <textarea
                    type="text"
                    rows="5"
                    class="form-control"
                    name="biography"
                    id="biography"
                    required
                  ></textarea>
                </div>

                <div class="col-12 my-4">
                  <label for="title" class="form-label">Title:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    required
                  />
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="paper" class="form-label">Paper:</label>
                    <select
                      id="paper"
                      class="form-select"
                      name="paper"
                      required
                    >
                      <option selected="" disabled="">Choose...</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="application" class="form-label"
                      >Application:</label
                    >
                    <select
                      id="application"
                      class="form-select"
                      name="application"
                      required
                    >
                      <option selected="" disabled="">Choose...</option>
                    </select>
                  </div>
                </div>

                <div class="row my-4">
                  <div class="col-md-4">
                    <label for="lan1" class="form-label">First Language:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lan1"
                      name="lan1"
                      required
                    />
                  </div>

                  <div class="col-md-4">
                    <label for="lan2" class="form-label"
                      >Second Language:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lan2"
                      name="lan2"
                      required
                    />
                  </div>
                </div>

                <div class="col-12 my-4">
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Rules:</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios1"
                          value="1"
                          checked=""
                        />
                        <label class="form-check-label" for="gridRadios1">
                          Admin
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios2"
                          value="2"
                        />
                        <label class="form-check-label" for="gridRadios2">
                          Author
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios3"
                          value="3"
                        />
                        <label class="form-check-label" for="gridRadios3">
                          Reviewer
                        </label>
                      </div>
                    </div>
                  </fieldset>
                </div>

                <div class="text-center my-4">
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    Submit
                  </button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form>
              <!-- End General Form Elements -->
            </div>
          </div>
        </div>
      </section>
          <!-- end of Add member form -->

    </main>
